# nixpacks.toml - Configuração de build para Railway
# Por: ULTRATHINK

[phases.setup]
nixPkgs = ['php82', 'php82Extensions.curl', 'php82Extensions.mbstring', 'php82Extensions.openssl', 'php82Extensions.pdo', 'php82Extensions.pdo_pgsql', 'php82Extensions.tokenizer', 'php82Extensions.xml', 'php82Extensions.ctype', 'php82Extensions.json', 'php82Extensions.bcmath', 'php82Extensions.fileinfo', 'php82Extensions.gd', 'php82Extensions.intl', 'php82Extensions.zip', 'php82Extensions.dom', 'php82Extensions.session', 'php82Extensions.simplexml', 'php82Extensions.xmlwriter', 'php82Extensions.xmlreader', 'nodejs-18_x', 'postgresql']

[phases.install]
dependsOn = ['setup']
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci'
]

[phases.build]
dependsOn = ['install']
cmds = [
    'npm run build',
    'php artisan config:cache',
    'php artisan route:cache',
    'php artisan view:cache'
]

[start]
cmd = 'php artisan migrate --force && php artisan storage:link && php artisan serve --host=0.0.0.0 --port=${PORT:-8080}'

[variables]
PHP_VERSION = '8.2'
NODE_VERSION = '18'
NIXPACKS_PHP_ROOT_DIR = '/app'
NIXPACKS_PHP_FALLBACK_PATH = '/app/public'
APP_ENV = 'production'
APP_DEBUG = 'false'